<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title> Bichos </title>
    </head>
    <body>
        <section id="seleccionar-mascota">
            <h1 id="titulo"> Bichos game </h1>
            <h2 id="subtitulo"> Selecciona una mascota:</h2>
            <div id="cuadros-mascotas">
                <input type="radio" name="mascota" id="zeus">
                <label for="zeus" class="cuadro-mascota">
                    <p> Zeus </p>
                    <img src="./assets/mokepons_mokepon_capipepo_attack.png" alt="zeus">
                </label>
                
                <input type="radio" name="mascota" id="chester">
                <label for="chester" class="cuadro-mascota">
                    <p> Chester </p>
                    <img src="./assets/mokepons_mokepon_hipodoge_attack.png" alt="chester">
                </label>

                <input type="radio" name="mascota" id="pelusa">
                <label for="pelusa" class="cuadro-mascota">
                    <p> Pelusa </p>
                    <img src="./assets/mokepons_mokepon_ratigueya_attack.png" alt="pelusa">
                </label>

            </div>
            <button id="seleccionar-jugador"> Seleccionar </button>
        </section>

        <section id="ver-mapa"> 
            <h2 id="subtitulo-h2"> Campo de batalla </h2>
            <canvas id="mapa"> </canvas>
            <button  ontouchstart="moverArriba()" ontouchend="detenerMovimiento()"   onmouseup="detenerMovimiento()" onmousedown="moverArriba()"> Arriba </button>
            <div>
                <button ontouchstart="moverIzquierda()" ontouchend="detenerMovimiento()"  onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()"> Izquierda </button>
                <button ontouchstart="moverAbajo()" ontouchend="detenerMovimiento()" onmouseup="detenerMovimiento()" onmousedown="moverAbajo()"> Abajo </button>
                <button ontouchstart="moverDerecha()" ontouchend="detenerMovimiento()" onmouseup="detenerMovimiento()" onmousedown="moverDerecha()"> Derecha </button>
            </div>
        </section>

        <section id="seleccionar-ataque">
            <h1 id="titulo"> Batalla </h1>
            <h2 id="subtitulo"> Selecciona un ataque: </h2>
            <div id="botones-ataque">
                <button id="boton-fuego" class="botones"> Fuego ðŸ”¥ </button>
                <button id="boton-agua" class="botones"> Agua ðŸ’§ </button>
                <button id="boton-tierra" class="botones"> Tierra ðŸŒ¾ </button>
            </div>

            <div id="mensaje-seleccion"> 
                <div id="player">
                    <div id="player-seleccion">
                        <p id="foto-jugador-content">
                            
                        </p> 
                        <p id="jugador-seleccionado"></p>
                    </div>
                    <div id="player-seleccion"> 
                        <p id="foto-enemigo-content"> Enemigo </p>
                        <p id="enemigo-seleccionado"> </p>
                    </div>
                </div>
            </div>
             
            <div id="middle"> 
                <div id="split">
                    <div id="ataques">
                        <div id="ataques-letras">
                            <p id="display-game"> Jugador: </p>
                            <p id="ataque-jugador-text"> </p>
                        </div>
                    </div>

                    <div id="vidas">
                        <div>
                            <p id="vidas-jugador"> 3 </p> 
                        </div>
                        <div>
                            <p id="vidas-enemigo"> 3 </p>
                        </div>
                    </div>
                
                    <div id="ataques">
                        <div id="ataques-letras">
                            <p id="display-game"> Enemigo: </p>
                            <p id="ataque-enemigo-text"></p> 
                        </div>
                    </div>
                </div>
            </div>

            <div id="mensaje-final"> 
                <div> Resultado del juego:</div>
                <p id="resultado-final"></p> 
            </div>
    
            <div id="reiniciar-juego"> 
                <button id="reiniciar-juego-boton"> Reiniciar</button>
            </div>

        </section>
       

    <script src="index.js"></script>
    </body>
</html>
